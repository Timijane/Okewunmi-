  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Gradient animation */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .gradient-bg {
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb, #8fd3f4, #84fab0);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
    }

    /* Hero background */
    .hero {
      background-size: cover;
      background-position: center;
      transition: background-image 2s ease-in-out;
    }

    /* Scripture fade */
    .fade {
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .fade.show {
      opacity: 1;
    }

    /* Slide-in headline */
    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .headline {
      animation: slideIn 2s ease forwards;
    }
  </style>
</head>
<body class="font-serif">

  <!-- Hero Section -->
  <section id="hero" class="hero relative h-screen flex items-center justify-center text-center text-white gradient-bg">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div> <!-- overlay -->
    <div class="relative z-10 px-6">
      <h1 class="headline text-5xl md:text-7xl font-bold mb-6">Okewunmi Solomon Dynasty</h1>
      <p id="scripture" class="fade text-lg md:text-2xl max-w-2xl mx-auto leading-relaxed italic"></p>

  <script>
    /* Background images */
    const images = [
      "https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1600&q=80", // Cross
      "https://images.unsplash.com/photo-1544168190-79c17527004f?auto=format&fit=crop&w=1600&q=80", // Bible
      "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80", // Prayer
      "https://images.unsplash.com/photo-1606046604972-77cc76aee944?auto=format&fit=crop&w=1600&q=80", // Family
      "https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=1600&q=80"  // Church
    ];

    /* Scriptures */
    const scriptures = [
      "“As for me and my house, we will serve the LORD.” – Joshua 24:15",
      "“Train up a child in the way he should go; even when he is old he will not depart from it.” – Proverbs 22:6",
      "“The righteous who walks in his integrity—blessed are his children after him!” – Proverbs 20:7",
      "“Behold, children are a heritage from the LORD, the fruit of the womb a reward.” – Psalm 127:3",
      "“But seek first the kingdom of God and His righteousness, and all these things will be added to you.” – Matthew 6:33"
    ];

    let currentImage = 0;
    let currentVerse = 0;
    const hero = document.getElementById("hero");
    const scriptureElement = document.getElementById("scripture");

    function changeBackground() {
      hero.style.backgroundImage = `url(${images[currentImage]})`;
      currentImage = (currentImage + 1) % images.length;
    }

    function changeScripture() {
      scriptureElement.classList.remove("show");
      setTimeout(() => {
        scriptureElement.textContent = scriptures[currentVerse];
        scriptureElement.classList.add("show");
        currentVerse = (currentVerse + 1) % scriptures.length;
      }, 1000);
    }
